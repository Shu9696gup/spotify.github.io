<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0d568795b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="./logo.png" alt="Spotify" width=44px>Spotify</li>

            <li class="menu">Top100</li>

    <div class="container">
        
        <div class="songList">
            <h1>Best Songs with no copyright issue</h1>
            <!-- <img src="./bg3.jpg" alt="" width="563px"> -->
            <div class="songItem">
                <img src="./covers/1.jpg" alt="1">
                <span>Let Me Love You!!!</span>
                <img src="./playing.gif" width="50px" alt="" class="gifPlay">
                <span class="songListPlay"><span class="time">05:34</span> <i class="far fa-2x fa-play-circle" id="play"></i></span>
            </div>
            <div class="songItem">
                <img src="./covers/2.jpg" alt="1">
                <span>Let Me Love You!!!</span>
                <img src="./playing.gif" width="50px" alt="" class="gifPlay">
                <span class="songListPlay"><span class="time">05:34</span> <i class="far fa-2x fa-play-circle"  ></i></span>
            </div>
            <div class="songItem">
                <img src="./covers/3.jpg" alt="1">
                <span>Let Me Love You!!!</span>
                <img src="./playing.gif" width="50px" alt="" class="gifPlay">

            </div>
            <div class="songItem">
                <img src="./covers/4.jpg" alt="1">
                <span>Let Me Love You!!!</span>

                <span class="songListPlay"><span class="time">05:34</span> <i class="far fa-2x fa-play-circle"  ></i></span>
            </div>
            <div class="songItem">
                <img src="./covers/5.jpg" alt="1">
                <span>Let Me Love You!!!</span>
                <img src="./playing.gif" width="50px" alt="" class="gifPlay">
                <span class="songListPlay"><span class="time">05:34</span> <i class="far fa-2x fa-play-circle"  ></i></span>
            </div>
            
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay" ></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="gif">
           
            <span>Let Me Love You</span>
        </div>



    </div>

    <script src="spotify.js"></script>
